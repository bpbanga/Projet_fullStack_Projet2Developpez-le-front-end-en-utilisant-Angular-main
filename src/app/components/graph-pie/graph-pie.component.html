<div  #containerRef >
   <ngx-charts-pie-chart
  [view]="[containerRef.offsetWidth, 400]"
  [scheme]="colorScheme"
  [results]="single"
  [legend]="legend"
  [labels]="labels"
  [doughnut]="doughnut"
  [gradient]="gradients"
  [explodeSlices]="explodeSlices"
  (select)="onSelect($event)">
</ngx-charts-pie-chart>
</div>
